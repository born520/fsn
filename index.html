<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Link</title>
    <style>
        /* 팝업창 스타일 */
        #passwordPopup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 90%; /* 모바일에서도 보기 좋게 폭을 90%로 설정 */
            max-width: 400px; /* 데스크탑에서는 최대 400px */
            border-radius: 8px; /* 모서리를 둥글게 */
        }

        /* 배경 어둡게 처리 */
        #popupBackground {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* 텍스트 중앙 정렬 */
        h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* 입력창 스타일 */
        #passwordInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* 버튼 스타일 */
        #submitPassword {
            width: 100%;
            padding: 10px;
            background-color: #14766A;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        #submitPassword:hover {
            background-color: #105c54;
        }
    </style>
</head>
<body>

<!-- 링크 -->
<a href="#" id="protectedLink">사전에 안내받으신 인증번호를 입력해 주세요. 인증후에 사이트로 이동합니다.</a>

<!-- 팝업창 배경 -->
<div id="popupBackground"></div>

<!-- 팝업창 -->
<div id="passwordPopup">
    <h2>비밀번호를 입력하세요</h2>
    <input type="password" id="passwordInput" placeholder="비밀번호">
    <button id="submitPassword">확인</button>
</div>

<script>
    // JavaScript 코드
    const correctPassword = "maha"; // 설정할 비밀번호
    const destinationURL = "https://www.daytour.co.kr/fsnmember"; // 이동할 URL

    document.getElementById('protectedLink').addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementById('passwordPopup').style.display = 'block';
        document.getElementById('popupBackground').style.display = 'block';
    });

    document.getElementById('submitPassword').addEventListener('click', function() {
        const enteredPassword = document.getElementById('passwordInput').value;
        if (enteredPassword === correctPassword) {
            window.location.href = destinationURL;
        } else {
            alert("비밀번호가 틀렸습니다.");
        }
    });

    // 팝업 배경을 클릭하면 팝업창 닫기
    document.getElementById('popupBackground').addEventListener('click', function() {
        document.getElementById('passwordPopup').style.display = 'none';
        document.getElementById('popupBackground').style.display = 'none';
    });
</script>

</body>
</html>
